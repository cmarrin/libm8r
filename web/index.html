    <script>
        function loadComplete()
        {
            getCurrentSSID();
            getSSIDList();
        }
        
        function getREST(functionName, func)
        {
            console.log("******** URL='" + document.URL + "'");
            fetch(document.URL + "rest/v1/" + functionName)
                .then(response => response.json())
                .then(data => func(data));
        }
        
        function getSSIDList()
        {
            getREST('getSSIDList', updateSSIDList);
        }
        
        function getCurrentSSID()
        {
            getREST('getCurrentSSID', updateCurrentSSID);
        }

        function updateSSIDList(array)
        {
            var list = document.getElementById('ssidList');
            list.innerHTML = "";
            for (var i = 0; i < array.length; i++) {
                console.log("****** array item='" + array[i] + "'");
                var item = document.createElement('li');
                item.appendChild(document.createTextNode(array[i]));
                list.appendChild(item);
            }
        }
        
        function updateCurrentSSID(ssid)
        {
            var ssidSpan = document.getElementById('currentSSID');
            ssidSpan.textContent = ssid;
        }
